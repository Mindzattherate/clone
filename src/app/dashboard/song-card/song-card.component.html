<mat-card class="song-card" (click)="onCardClick()">
  <img mat-card-image class="image" [src]="song.imageUrl" alt="Card image cap" >
  <mat-card-content style="padding-bottom: 0;">
    <div>
      <h5 class="card-title" style="text-align: center;">{{ song.title }}</h5>
    </div>
    <div>
      <p class="card-text">{{ song.artist }}</p>
    </div>
  </mat-card-content>
</mat-card>
